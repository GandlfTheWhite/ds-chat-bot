<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .chat-container {
                height: calc(100vh - 120px);
                overflow-y: auto;
            }
            .user-bubble {
                background-color: #3B82F6;
                border-radius: 18px 18px 4px 18px;
            }
            .bot-bubble {
                background-color: #F3F4F6;
                border-radius: 18px 18px 18px 4px;
            }
            .typing-indicator {
                display: inline-block;
            }
            .typing-dot {
                display: inline-block;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: #9CA3AF;
                margin: 0 2px;
                animation: typing 1.4s infinite ease-in-out;
            }
            .typing-dot:nth-child(1) { animation-delay: -0.32s; }
            .typing-dot:nth-child(2) { animation-delay: -0.16s; }
            @keyframes typing {
                0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
                40% { transform: scale(1); opacity: 1; }
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
            <i class="fa fa-comments text-primary mr-2"></i>聊天机器人
        </h1>
        
        <!-- 聊天消息区域 -->
        <div id="chat-messages" class="chat-container bg-white rounded-xl shadow-md p-4 mb-4">
            <div class="bot-bubble p-3 mb-4 inline-block max-w-[80%]">
                你好！我是聊天机器人，有什么可以帮你？
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="输入消息..." 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary"
            >
            <button 
                id="send-btn" 
                class="bg-primary text-white px-6 py-2 rounded-full hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <i class="fa fa-paper-plane"></i> 发送
            </button>
        </div>
    </div>

    <script>
        // API配置
        const API_URL = "https://waa2t8llg8.execute-api.ap-southeast-2.amazonaws.com/prod/chat";
        
        // DOM元素
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // 会话管理
        const sessionId = localStorage.getItem('chat-session-id') || generateSessionId();
        localStorage.setItem('chat-session-id', sessionId);

        // 生成会话ID
        function generateSessionId() {
            return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // 主发送消息函数
        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            // 禁用输入和按钮
            setInputState(false);
            
            // 添加用户消息到界面
            addMessageToUI(input, 'user');
            userInput.value = '';
            
            // 显示输入中状态
            const typingIndicator = showTypingIndicator();

            try {
                // 调用API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        user_input: input,
                        session_id: sessionId 
                    })
                });

                // 移除输入中状态
                removeTypingIndicator(typingIndicator);

                // 检查HTTP状态
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`请求失败 (${response.status}): ${errorText}`);
                }

                // 解析响应
                const data = await response.json();
                
                // 处理响应格式
                let botResponse;
                if (data.body && typeof data.body === 'string') {
                    // 如果body是字符串，需要再次解析
                    const parsedBody = JSON.parse(data.body);
                    botResponse = parsedBody.response;
                } else if (data.body && data.body.response) {
                    // 如果body已经是对象
                    botResponse = data.body.response;
                } else if (data.response) {
                    // 直接返回response字段
                    botResponse = data.response;
                } else {
                    throw new Error('无法解析API响应格式');
                }

                // 显示机器人回复
                addMessageToUI(botResponse, 'bot');

            } catch (error) {
                // 移除输入中状态
                removeTypingIndicator(typingIndicator);
                
                // 显示错误信息
                console.error('API调用失败:', error);
                addMessageToUI(`抱歉，出错了：${error.message}`, 'bot');
            } finally {
                // 重新启用输入
                setInputState(true);
                userInput.focus();
            }
        }

        // 添加消息到界面
        function addMessageToUI(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender === 'user' ? 'user-bubble text-white' : 'bot-bubble text-gray-800'} p-3 mb-4 inline-block max-w-[80%] break-words`;
            
            // 用户消息靠右，机器人消息靠左
            if (sender === 'user') {
                messageDiv.classList.add('ml-auto');
            }
            
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示输入中状态
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'bot-bubble p-3 mb-4 inline-block max-w-[80%] typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="flex items-center space-x-1">
                    <span>思考中</span>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // 移除输入中状态
        function removeTypingIndicator(typingElement) {
            if (typingElement && typingElement.parentNode) {
                typingElement.parentNode.removeChild(typingElement);
            }
        }

        // 设置输入状态
        function setInputState(enabled) {
            userInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            sendBtn.innerHTML = enabled 
                ? '<i class="fa fa-paper-plane"></i> 发送' 
                : '<i class="fa fa-spinner fa-spin"></i> 发送中';
        }

        // 绑定事件
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // 页面加载后自动聚焦输入框
        document.addEventListener('DOMContentLoaded', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
