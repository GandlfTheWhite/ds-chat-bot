<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .chat-container {
                height: calc(100vh - 120px);
                overflow-y: auto;
            }
            .user-bubble {
                background-color: #3B82F6;
                border-radius: 18px 18px 4px 18px;
            }
            .bot-bubble {
                background-color: #F3F4F6;
                border-radius: 18px 18px 18px 4px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
            <i class="fa fa-comments text-primary mr-2"></i>聊天机器人
        </h1>
        
        <!-- 聊天消息区域 -->
        <div id="chat-messages" class="chat-container bg-white rounded-xl shadow-md p-4 mb-4">
            <!-- 消息会通过JS动态添加 -->
            <div class="bot-bubble p-3 mb-4 inline-block max-w-[80%]">
                你好！我是聊天机器人，有什么可以帮你？
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="输入消息..." 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary"
            >
            <button 
                id="send-btn" 
                class="bg-primary text-white px-6 py-2 rounded-full hover:bg-primary/90 transition-colors"
            >
                <i class="fa fa-paper-plane"></i> 发送
            </button>
        </div>
    </div>

    <script>
        // API Gateway接口地址（替换成你的实际地址）
        const API_URL = "https://waa2t8llg8.execute-api.ap-southeast-2.amazonaws.com/prod/chat";
        
        // DOM元素
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        
        // 前端生成唯一会话ID（可存在localStorage中，保持会话持久化）
        const sessionId = localStorage.getItem('chat-session-id') || Date.now().toString();
        localStorage.setItem('chat-session-id', sessionId);

        // 发送请求时包含session_id
        async function sendMessage() {
            const input = userInput.value.trim();
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    user_input: input, 
                    session_id: sessionId  // 传递会话ID
                })
            });
            // ... 处理响应 ...
        }
        
        
        // 发送消息函数
       // 替换原 sendMessage 函数
       async function sendMessage() {
           const input = userInput.value.trim();
           if (!input) return; 

           // 1. 添加用户消息（立即显示）
           addMessageToUI(input, 'user');
           userInput.value = '';

           try {
               // 2. 调用 API（替换为你的实际 URL）
               const response = await fetch("https://waa2t8llg8.execute-api.ap-southeast-2.amazonaws.com/prod/chat", {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                   },
                   body: JSON.stringify({ user_input: input }) 
               });

               // 3. 强制检查 HTTP 状态码
               if (!response.ok) {
                   throw new Error(`API 请求失败，状态码：${response.status}`);
               }

               // 4. 解析响应（兼容不同格式）
               const data = await response.json();
               
               // 5. 校验响应结构
               if (!data || !data.body.response) {
                   throw new Error("API 返回格式错误，缺少 'response' 字段");
               }

               // 6. 显示机器人回复
               addMessageToUI(data.body.response, 'bot');

           } catch (error) {
               // 错误处理（让用户看到具体问题）
               addMessageToUI(`出错了：${error.message}`, 'bot');
               console.error('前端调用失败：', error);
           }
       }
        
        // 添加消息到界面
        function addMessageToUI(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender === 'user' ? 'user-bubble text-white' : 'bot-bubble text-gray-800'} p-3 mb-4 inline-block max-w-[80%]`;
            messageDiv.textContent = text;
            
            // 用户消息靠右，机器人消息靠左
            if (sender === 'user') {
                messageDiv.classList.add('ml-auto');
            }
            
            chatMessages.appendChild(messageDiv);
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 绑定事件
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
